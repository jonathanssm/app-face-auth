<div class="animate__animated animate__fadeIn">
  <form class="form-group" [formGroup]="form">
    <div class="row mb-3 mt-5 mr-1 ml-1">
      <div class="mb-2 col-12 col-sm-6 col-md-6 col-lg-3 col-xl-4">
        <label for="cpf">CPF</label>
        <input formControlName="cpf" class="form-control" type="text" name="CPF" id="cpf"  minlength="1" mask="000.000.000-00">
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-4">
        <label for="nome">Nome</label>
        <input formControlName="nome" class="form-control" type="text" name="Nome" id="nome"  minlength="1" [mask]="MASCARA_NOME" [patterns]="customPatterns">
      </div>
    </div>
    <div class="row mr-1 ml-1">
      <div class="col-12 col-xl-8">
        <app-upload-arquivo (escolherArquivo)="selecionarArquivo($event)"
          [eventoProgressoUpload]="eventoUploadProgresso" [tamanhoMaxArquivoBytes]="TAMANHO_ARQUIVO_64MB">
        </app-upload-arquivo>
      </div>
    </div>
    <div class="row mt-2 mr-1 ml-1">
      <div class="col-auto">
        <app-botao-bloquear-liberar typeBotao="Submmit" nomeBotao="Adicionar" [liberar]="form.valid"
          [bloquear]="form.invalid" (eventoClick)="cadastrarPessoa()">
        </app-botao-bloquear-liberar>
      </div>
    </div>
  </form>
</div>
