<div class="animate__animated animate__fadeIn">
  <form [formGroup]="form">
    <div class="row mb-3 mt-5 mr-1 ml-1">
      <div class="mb-2 col-12 col-sm-6 col-md-6 col-lg-3 col-xl-4">
        <app-input formControlName="cpf" [control]="form.controls['cpf']" textoPlaceHolder="CPF"
          [somenteLeitura]="false" mensagemErro="Campo obrigatório e deve conter 11 dígitos de 0-9." classComplementar="" mascara="000.000.000-00"
          [removerMascara]="true"></app-input>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-4">
        <app-input formControlName="nome" [control]="form.controls['nome']" textoPlaceHolder="Nome"
          [somenteLeitura]="false" mensagemErro="Campo obrigatório." classComplementar="" mascara="L*" [removerMascara]="false">
        </app-input>
      </div>
    </div>
    <div class="row mr-1 ml-1">
      <div class="col-12 col-xl-8">
        <app-upload-arquivo (escolherArquivo)="selecionarArquivo($event)"
          [eventoProgressoUpload]="eventoUploadProgresso" [tamanhoMaxArquivoBytes]="TAMANHO_ARQUIVO_64MB">
        </app-upload-arquivo>
        <small *ngIf="form.controls.foto.invalid" id="erroFoto" class="form-text msg-erro">Campo obrigatório.</small>
      </div>
    </div>
    <div class="row mt-2 mr-1 ml-1">
      <div class="col-auto">
        <app-botao-bloquear-liberar typeBotao="submit" nomeBotao="Adicionar" [liberar]="form.valid"
          [bloquear]="form.invalid" (eventoClick)="cadastrarPessoa()">
        </app-botao-bloquear-liberar>
      </div>
    </div>
  </form>
</div>
