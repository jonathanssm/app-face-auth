<div class="modal-header">
  <h4 class="modal-title pull-left">Confirmação</h4>
</div>
<div class="modal-body">
  <div *ngFor="let mensagem of listaMsg">
    <i class="fa float-left mr-2 {{classIconeCor}}" aria-hidden="true"></i>
    <div [innerHtml]="mensagem"></div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-lg btn-dark" (click)="confirmado()">Sim</button>
  <button type="button" class="btn btn-lg btn-secondary" (click)="naoConfirmado()">Não</button>
</div>
