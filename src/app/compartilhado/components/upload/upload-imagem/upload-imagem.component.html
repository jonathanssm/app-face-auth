<div class="row">
  <div class="form-group col-12 input-group">
    <div class="custom-file">
      <input #inputUpload type="file" id="arquivo" class="custom-file-input ml-1"
        (change)="alterandoArquivoSelecionado($event.target.files)" multiple="false">
      <label class="custom-file-label cursorAdicionar text-truncate" for="arquivo">{{labelCampoUpload}}</label>
    </div>
    <div class="input-group-append d-block">
      <button type="button" class="btn btn-lg btn-outline-secondary altura-botao" (click)="limparCampos()" title="Remover Imagem"> <i
          class="fa fa-trash-o"></i></button>
    </div>
  </div>
  <div class="form-group col-auto mx-auto">
    <img class="img-thumbnail imagemMiniatura" alt="&nbsp;Pré-visualização" [src]="imgBase64">
  </div>
</div>
